<!DOCTYPE html>
<html>
<head>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background-color: #191919; } /* Dark background */
        .wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 115%; /* 115% pushes the bottom watermark off-screen */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe src="https://chartbase.so/embed/341afda1-b66b-40b5-91f9-950b50445690" scrolling="no"></iframe>
    </div>
</body>
</html
